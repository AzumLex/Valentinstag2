<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regeln und wichtige Informationen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        #container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .info-container {
            text-align: left;
            margin-bottom: 20px;
        }
        .info-container p {
            margin: 5px 0;
        }
        input[type="text"] {
            padding: 10px;
            width: 60%;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #ff4d4d;
            color: #fff;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff3333;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Regeln und wichtige Informationen</h1>
        <div id="info-list">
            <!-- Hier werden die vorhandenen Informationen angezeigt -->
        </div>
        <input type="text" id="new-info" placeholder="Neue Information eingeben">
        <button onclick="addInfo()">Hinzufügen</button>
    </div>

    <script>
        // Funktion zum Abrufen und Anzeigen der vorhandenen Informationen
        async function getInfos() {
            try {
                const response = await fetch('get_infos.php');
                const data = await response.json();
                const infoList = document.getElementById('info-list');
                infoList.innerHTML = ''; // Zurücksetzen der vorhandenen Anzeigen
                data.forEach(info => {
                    const infoContainer = document.createElement('div');
                    infoContainer.classList.add('info-container');
                    infoContainer.innerHTML = `<p>${info}</p>`;
                    infoList.appendChild(infoContainer);
                });
            } catch (error) {
                console.error('Fehler beim Abrufen der Informationen:', error);
            }
        }

        // Funktion zum Hinzufügen einer neuen Information
        async function addInfo() {
            const newInfoInput = document.getElementById('new-info');
            const newInfo = newInfoInput.value.trim();
            if (newInfo !== '') {
                try {
                    await fetch('add_info.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ info: newInfo })
                    });
                    newInfoInput.value = ''; // Eingabefeld zurücksetzen
                    getInfos(); // Aktualisierte Informationen anzeigen
                } catch (error) {
                    console.error('Fehler beim Hinzufügen der Information:', error);
                }
            }
        }

        // Seite initialisieren: vorhandene Informationen abrufen und anzeigen
        getInfos();
    </script>
</body>
</html>
